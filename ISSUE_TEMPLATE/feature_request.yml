name: ✨ 機能リクエスト
description: 新機能や改善のアイデアを提案してください
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        機能リクエストをいただきありがとうございます！
        アイデアを共有していただけることに感謝します。

  - type: textarea
    id: problem
    attributes:
      label: 解決したい課題
      description: この機能で解決したい問題や課題を説明してください
      placeholder: 現在の○○は△△で困っている...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: 希望する解決策を明確に説明してください
      placeholder: ○○の機能があれば、△△ができるようになる
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 検討した代替案
      description: 検討した他のソリューションや機能があれば記載してください
      placeholder: 代わりに○○という方法も考えたが...

  - type: dropdown
    id: priority
    attributes:
      label: 優先度
      description: この機能の重要度を選択してください
      options:
        - 低 (あると便利)
        - 中 (生産性向上に貢献)
        - 高 (ワークフローに大きく影響)
        - クリティカル (ビジネス要件として必須)
    validations:
      required: true

  - type: dropdown
    id: scope
    attributes:
      label: 影響範囲
      description: この機能が関連するシステムを選択してください
      multiple: true
      options:
        - ARIA (経験同期基盤)
        - Arthea (業務自動化基盤)
        - Lumier (開発加速基盤)
        - Themi (品質保証基盤)
        - 共通基盤/インフラ
        - ドキュメント
        - その他

  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: 参考リンク、スクリーンショット、その他のコンテキストがあれば添付してください

  - type: checkboxes
    id: checklist
    attributes:
      label: 確認事項
      options:
        - label: 既存のIssueを検索し、同様のリクエストがないことを確認しました
          required: true

